<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      /*display: flex; - fait en js -*/
          
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
        
      /*correction js30*/
      flex : 1 1 0 ; /*flex-grow | flex-shrink par defaut 1 | flex-basis , par defaut 0 */
      display: flex; /* pour aligner l'ecriture */
      flex-direction: column;
      justify-content: center;
   
    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* tous les Children de chaque panel : ecriture  */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      /*  coreection */
      flex: 1 0 auto; /*flex-grow | flex-shrink | flex-basis */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .panel > *:first-child { transform: translateY(-100%); } 
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      /*https://www.youtube.com/watch?v=_EmCQwuCWVY*/
      flex : 5 1 0 ; /*flex-grow | flex-shrink par defaut 1 | flex-basis : par defaut 0---*/
      font-size: 40px;
      
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
 var monpanels = document.querySelector(".panels");
 monpanels.style="display : flex"; 
 var mespanels = document.querySelectorAll(".panel");

 /*for(var i=0 ; i<mespanels.length ;i++)
 {
  mespanels[i].style="flex : 1 "; 
 }*/
 /*Toggle a class (if it's there, remove it, if it's not there, add it)*/
 /*mespanels.forEach(panel => panel.addEventListener('click', aggrandirPhoto));*/
 /*mespanels.forEach(function(panel){
  panel.addEventListener("click", agrandirPhoto);)*/
for(var j = 0 ; j<mespanels.length ; j++)
{
 mespanels[j].addEventListener("click" , aggrandirPhoto); 
    function aggrandirPhoto(e)
    {
      console.log("fffff");
      this.classList.toggle('open'); /* open c'est une classe */
    }
}
/* -------------*/
for(var i = 0 ; i<mespanels.length ; i++)
{
 mespanels[i].addEventListener("transitionend" , apparaitreTransition ); 
 function apparaitreTransition(e)
 {
   console.log("gggg");
    
   /*propertyName : Obtenir le nom de la propriÃ©tÃ© associÃ©e Ã  la transition*/
   console.log(e.propertyName);
   if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');}
    
 }
}




  </script>



</body>
</html>
